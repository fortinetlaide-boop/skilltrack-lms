name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/skilltrack-lms
            git pull origin main
            cd backend
            npm ci --omit=dev
            pm2 restart skilltrack-backend || pm2 start server.js --name skilltrack-backend
            pm2 save
